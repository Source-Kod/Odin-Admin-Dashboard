<!DOCTYPE html>
<html lang="en">
  <head>
    <title>odin-admin-dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body class="flex">
    <div class="flex-col bg-blue-200 h-screen pl-4 w-1/5">
      <div>
       <h1>DashBoard</h1> 
      </div>
      <div>
       <ul>
         <li class="flex">
           <img class="w-5" src="assets/svg/home.svg" alt="">
           <p>Home</p>
         </li>
         <li class="flex">
           <img class="w-5" src="assets/svg/account-box.svg" alt="">
           <p>Profile</p>
         </li>
         <li class="flex">
           <img class="w-5" src="assets/svg/message-reply.svg" alt="">
           <p>Messages</p>
         </li>
         <li class="flex">
           <img class="w-5" src="assets/svg/history.svg" alt="">
           <p>History</p>
         </li>
         <li class="flex">
           <img class="w-5" src="assets/svg/note-multiple.svg" alt="">
           <p>Task</p>
         </li>
         <li class="flex">
           <img class="w-5" src="assets/svg/account-group.svg" alt="">
           <p>Communities</p>
         </li>
       </ul>
      </div>
      <div>
        <ul>
          <li class="flex">
            <img class="w-5" src="assets/svg/cog.svg" alt="">
            <p>Settings</p>
          </li>
          <li class="flex">
            <img class="w-5" src="assets/svg/help-box.svg" alt="">
            <p>Support</p>
          </li>
          <li class="flex">
            <img class="w-5" src="assets/svg/shield-check.svg" alt="">
            <p>Privacy</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="flex-col w-4/5">
      <div class="bg-gray-200 h-1/5">
        <div class="flex justify-between">
          <div class="flex">
            <img class="w-5" src="assets/svg/magnify.svg" alt="">
            <input class="rounded-xl w-2/5" type="text" name="searchbar" value="">
          </div>
          <div class="flex">
            <img class="w-5" src="assets/svg/bell-ring.svg" alt="">
            <img class="w-5" src="assets/png/icons8-circled-user-male-skin-type-1-and-2-64.png" alt="">
            <h1>Morgan Oakley</h1>
          </div>
        </div>
      </div>
      <div>
        <div>
          <h2>Your Project</h2>
        </div>
      </div>
    </div>
  </body>
</html>
